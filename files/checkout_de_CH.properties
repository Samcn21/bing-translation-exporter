summary.paymenterror.klarna_invoice.unspecified_error=Leider konnte Deine Bestellung nicht ausgeführt werden. Selbstverständlich kannst Du eine andere Zahlungsart wählen oder den für unsere Fakturierung zuständigen Partner Klarna auf http://www.klarna.de für mehr Information kontaktieren.
summary.paymenterror.klarna_invoice.address=Leider können wir Deine Bestellung nicht ausführen. Die angegebene Adresse stimmt nicht mit den uns vorliegenden Daten überein. Bitte kontrolliere, ob Du diese korrekt angegeben hast. Falls ja, wähle bitte eine andere Zahlungsart.
summary.paymenterror.klarna_invoice.amount=Leider kann  die Zahlung über KLARNA nicht durchführt werden. Bitte wähle eine andere Zahlungsart oder den Bestsellwert veringern.
summary.paymenterror.klarna_invoice.under_aged=Du musst ein Mindestalter von 18 Jahren haben, um die Klarna Zahlungsoption zu wählen.
summary.paymenterror.klarna_invoice.cellno=Die eingetragene Mobilnummer entspricht nicht dem Standardformat und kann deshalb nicht akzeptiert werden. Bitte überprüfe deine Eingabe auf Fehler. Solltest du die gleiche Fehlermeldung erneut erhalten, dann wähle bitte eine andere Zahlungsart.
summary.paymenterror.klarna_invoice.failed=Leider ist bei der Bearbeitung der Klarna Rechnung ein Fehler aufgetreten. Eventuell wurde die Verbindung unterbrochen, bitte kehre zu deinem Einkaufswagen zurück und probiere es erneut.
summary.paymenterror.klarna_account.failed=Leider ist bei der Bearbeitung des Klarna Ratenkaufs ein Fehler aufgetreten. Eventuell wurde die Verbindung unterbrochen, bitte kehre zu deinem Einkaufswagen zurück und probiere es erneut.
summary.paymenterror.adyen_credit_card.authorised=Gute Neuigkeiten. Deine Zahlung wurde erfolgreich autorisiert.
summary.paymenterror.adyen_credit_card.refused=Wir konnten deine Zahlung nicht autorisieren und haben diese abgelehnt.
summary.paymenterror.adyen_credit_card.cancelled=Es sieht so aus, als hättest du deine Zahlung vorzeitig abgebrochen oder bist auf unsere Seite zurückgekehrt, bevor die Transaktion beendet war.
summary.paymenterror.adyen_credit_card.pending=Wir können den letzten Status deiner Zahlung nicht finden.
summary.paymenterror.adyen_credit_card.error=Ein Fehler ist während der Bearbeitung deiner Zahlung aufgetreten.
cart.shippingmethodsnotavailable= Einen Augenblick bitte. Wir können deine Bestellung nicht ausführen, da diese nicht dem minimalen oder maximalen Bestellwert entspricht. Wenn du Hilfe benötigst oder Fragen hast, dann kontaktiere bitte unseren Kundenservice.
cart.product.purchasedisabled=Leider können wir deine Bestellung nicht bearbeiten, da ein oder mehrere Artikel in deinem Warenkorb in deinem Land nicht verfügbar sind. Bitte entferne die markierten Artikel. Solltest du Hilfe benötigen oder Fragen haben, dann wende dich bitte an unseren Kundenservice.

