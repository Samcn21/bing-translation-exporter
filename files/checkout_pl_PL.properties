minibillinginfo.adyencreditcard=Zapłać kartą debetową lub kredytową. Po sprawdzeniu zamówienia należy podać szczegóły płatności. Karta zostanie obciążona, gdy tylko zamówienie opuści nasz magazyn.
minibillinginfo.adyenideal=Płać bezpiecznie przy użyciu swoich danych bankowych za pośrednictwem iDEAL. Po sprawdzeniu zamówienia nastąpi przekierowanie do strony, na której należy wprowadzić szczegóły płatności.
minibillinginfo.adyenpaypal=Płać przez PayPal, prosty i bezpieczny portfel cyfrowy do płatności online. Jeśli nie masz konta, możesz je łatwo utworzyć za darmo w witrynie internetowej PayPal. Po sprawdzeniu zamówienia należy wprowadzić szczegóły płatności.
minibillinginfo.adyenafterpay=Zapłać po dostawie za pozycje, które chcesz zatrzymać. Tydzień po złożeniu zamówienia otrzymasz wiadomość e-mail od AfterPay i masz 14 dni na dokonanie płatności za pośrednictwem łącza otrzymanego w wiadomości e-mail lub aplikacji. Wystarczy wprowadzić datę urodzenia, aby zapłacić później.
minibillinginfo.klarnaaccount=Podziel płatności za pośrednictwem konta Klarna. Możesz zdecydować, ile chcesz płacić co miesiąc. Konto podlega oprocentowaniu i opłatom administracyjnym naliczanym przez Klarna. Aby poznać warunki i postanowienia serwisu Klarna, skontaktuj się z naszym działem pomocy technicznej.
minibillinginfo.klarnainvoice=Zapłać po dostawie za pozycje, które chcesz zatrzymać. Otrzymasz fakturę od Klarna, gdy Twoje zamówienie opuści nasz magazyn i będziesz mieć 14 dni na zapłatę. Wystarczy wprowadzić datę urodzenia lub numer ubezpieczenia społecznego, aby zapłacić później.
minibillinginfo.klarnaaccountsurcharge=Płatność za pomocą konta Klarna kosztuje {0}.
minibillinginfo.klarnainvoicesurcharge=Płatność z fakturą Klarna kosztuje {0}.
minibillinginfo.sofort=Zapłać teraz z Sofort, prostym i bezpiecznym rozwiązaniem płatności natychmiastowych firmy Klarna. Po sprawdzeniu zamówienia nastąpi przekierowanie do strony, na której należy wprowadzić dane bankowe.
minibillinginfo.ratepay=Zapłać po dostawie za pozycje, które chcesz zatrzymać. Otrzymasz fakturę od RatePay trzy dni po złożeniu zamówienia i masz 14 dni na zapłatę. Wystarczy wprowadzić datę urodzenia, aby zapłacić później.
